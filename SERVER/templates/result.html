<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
        <!-- Icon -->
        <script src="https://kit.fontawesome.com/0b28a169cc.js" crossorigin="anonymous"></script>

        <link href="{{url_for('static', filename='src/result.css')}}" rel="stylesheet">
        <title>[ShortSpark] Some Spark to Youtube Channel</title>
    </head>
    <body>
        <main class="container my-5 py-3 shadow-lg rounded position-relative">
            <div class="row mt-3">
                <p class="py-1 my-0 text-center fs-3 fw-semibold"><i class="fa-brands fa-youtube" style="color: #66347f;"></i> ShortSpark  <i class="fa-solid fa-wand-magic-sparkles fa-beat" style="color: #FFB84C;"></i></p>
            </div>
            <div class="row">
                <p class="my-0 text-center fs-7 fw-light">Creativity and Inspiration for YouTube Shorts Making</p>
            </div>
            <div class="row text-center p-3 mt-3 justify-content-center">
                <div class="col"></div>
                <div class="col-9 shadow rounded bg-body mx-1 my-3 py-3 bg-info">
                    <section class="row mt-3">
                        <p class="fs-6">Here are my suggestions <i class="fa-solid fa-face-laugh-squint"></i></p>
                    </section>
                    <section class="row m-3">
                        <section class="col-4 p-0 m-0 ms-3 fs-5">
                            <p><i class="fa-solid fa-clapperboard fa-lg"></i> Thumbnail</p>
                            <img class="row shadow rounded-4 image-thumbnail" src="{{img_file}}" id="thumbnail">
                            <p class="mt-3 fs-7 ">{{thumbnail_time}}s</p>
                        </section>
                        <section class="col align-middle fs-5">
                            <p class="mb-5"><i class="fa-solid fa-pen fa-lg"></i> Title Candidates</p>
                            {% for title in title_list %}
                                <div class="row fs-5 fw-semibold my-4">
                                    <p class="">{{title}}</p>
                                </div>
                            {% endfor %}
                            <div class="row mt-4 justify-content-center">
                                <div class="col mt-3">
                                    <button type="button" class="btn btn-success mt-3 mx-1 fs-5" id="again-btn"><i class="fa-solid fa-rotate-right fa-lg" style="color: #ffffff;"></i><br/>Other Candidates</button>
                                    <button type="button" class="btn btn-primary mt-3 mx-1 fs-5" id="go-btn"><i class="fa-solid fa-film fa-lg" style="color: #ffffff;"></i><br/>Go to My Shorts</button>
                                    <button type="button" class="btn btn-danger mt-3 mx-1 fs-5" id="home-btn"><i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i><br/>Home</button>
                                </div>
                            </div>
                        </section>
                    </section>
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <section class="container bg-warning rounded border border-1 border-dark" id="loading">
                            <div class="row pt-4 pb-3 text-center">
                                <i class="fa-solid fa-circle-radiation fa-spin fa-2xl" style="color: #D14D72;"></i>
                            </div>
                            <div class="row" style="transform: scale(0.5)">
                                <p class="m-0 p-0 mt-1 text-center fw-semibold">OK, wait a second...</p>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <p class="mb-3 text-center fs-6 fw-light">TEAM 뉴진스의하입보이요 @ SKKU S.E.L.F</p>
            </div>
            <p class="d-none" id="url">{{url}}</p>
        </main>
        <script src="{{url_for('static', filename='src/result.js')}}"></script>
    </body>
</html>
